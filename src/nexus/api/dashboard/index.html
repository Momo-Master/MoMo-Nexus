<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo-Nexus Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b24;
            --bg-card: #1a222d;
            --accent: #00ff9d;
            --accent-dim: #00cc7d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --danger: #ff4757;
            --warning: #ffa502;
            --info: #3498db;
            --success: #00ff9d;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--accent);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-value.warning { color: var(--warning); }
        .stat-value.danger { color: var(--danger); }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Devices List */
        .device-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }

        .device-item:hover {
            background: rgba(0, 255, 157, 0.1);
        }

        .device-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .device-icon.momo { background: rgba(0, 255, 157, 0.2); }
        .device-icon.ghostbridge { background: rgba(138, 43, 226, 0.2); }
        .device-icon.mimic { background: rgba(255, 165, 0, 0.2); }
        .device-icon.swarm { background: rgba(0, 191, 255, 0.2); }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .device-meta {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .device-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .device-status.online { background: rgba(0, 255, 157, 0.2); color: var(--success); }
        .device-status.offline { background: rgba(255, 71, 87, 0.2); color: var(--danger); }
        .device-status.sleeping { background: rgba(255, 165, 2, 0.2); color: var(--warning); }

        /* Alerts List */
        .alert-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid;
        }

        .alert-item.critical { 
            background: rgba(255, 71, 87, 0.1); 
            border-color: var(--danger);
        }
        .alert-item.high { 
            background: rgba(255, 165, 2, 0.1); 
            border-color: var(--warning);
        }
        .alert-item.medium { 
            background: rgba(52, 152, 219, 0.1); 
            border-color: var(--info);
        }
        .alert-item.low { 
            background: rgba(0, 255, 157, 0.05); 
            border-color: var(--accent-dim);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .alert-title {
            font-weight: 600;
            font-size: 14px;
        }

        .alert-time {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .alert-message {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Channels */
        .channel-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
        }

        .channel-name {
            flex: 1;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .channel-bar {
            width: 100px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .channel-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .channel-bar-fill.degraded { background: var(--warning); }
        .channel-bar-fill.down { background: var(--danger); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* API Key Input */
        .api-key-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
        }

        .api-key-form input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .api-key-form input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .api-key-form button {
            padding: 12px 24px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .api-key-form button:hover {
            background: var(--accent-dim);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üåê</div>
                <h1>MoMo<span>-Nexus</span></h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="ws-status"></div>
                <span id="ws-status-text">Connecting...</span>
            </div>
        </header>

        <div class="api-key-form" id="auth-form">
            <input type="password" id="api-key-input" placeholder="Enter API Key">
            <button onclick="connect()">Connect</button>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Devices</div>
                    <div class="stat-value" id="stat-devices">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Online</div>
                    <div class="stat-value" id="stat-online">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Alerts</div>
                    <div class="stat-value" id="stat-alerts">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Channels</div>
                    <div class="stat-value" id="stat-channels">-</div>
                </div>
            </div>

            <div class="main-grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üì° Devices</div>
                    </div>
                    <div class="card-body" id="devices-list">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üîî Alerts</div>
                    </div>
                    <div class="card-body" id="alerts-list">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let ws = null;

        const deviceIcons = {
            momo: 'üì°',
            ghostbridge: 'üëª',
            mimic: 'üîå',
            swarm: 'üêù',
            unknown: '‚ùì'
        };

        function connect() {
            apiKey = document.getElementById('api-key-input').value;
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            fetchDashboard();
            connectWebSocket();
        }

        async function fetchDashboard() {
            try {
                const response = await fetch('/api/dashboard', {
                    headers: { 'X-API-Key': apiKey }
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Dashboard fetch error:', error);
            }
        }

        function updateDashboard(data) {
            // Stats
            document.getElementById('stat-devices').textContent = data.summary?.total || 0;
            document.getElementById('stat-online').textContent = data.summary?.online || 0;
            document.getElementById('stat-alerts').textContent = data.critical_alerts || 0;
            document.getElementById('stat-channels').textContent = Object.keys(data.summary?.by_type || {}).length;

            // Devices
            const devicesList = document.getElementById('devices-list');
            if (data.devices && data.devices.length > 0) {
                devicesList.innerHTML = data.devices.map(device => `
                    <div class="device-item">
                        <div class="device-icon ${device.type}">${deviceIcons[device.type] || '‚ùì'}</div>
                        <div class="device-info">
                            <div class="device-name">${device.name || device.id}</div>
                            <div class="device-meta">${device.id} ${device.battery ? 'üîã' + device.battery + '%' : ''}</div>
                        </div>
                        <span class="device-status ${device.status}">${device.status}</span>
                    </div>
                `).join('');
            } else {
                devicesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <p>No devices registered</p>
                    </div>
                `;
            }

            // Alerts
            const alertsList = document.getElementById('alerts-list');
            if (data.alerts && data.alerts.length > 0) {
                alertsList.innerHTML = data.alerts.map(alert => `
                    <div class="alert-item ${alert.severity}">
                        <div class="alert-header">
                            <span class="alert-title">${alert.title}</span>
                            <span class="alert-time">${new Date(alert.timestamp).toLocaleTimeString()}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                alertsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úÖ</div>
                        <p>No alerts</p>
                    </div>
                `;
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?api_key=${encodeURIComponent(apiKey)}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('ws-status').style.background = 'var(--success)';
                document.getElementById('ws-status-text').textContent = 'Connected';
            };

            ws.onclose = () => {
                document.getElementById('ws-status').style.background = 'var(--danger)';
                document.getElementById('ws-status-text').textContent = 'Disconnected';

                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
        }

        function handleWebSocketMessage(message) {
            console.log('WS Message:', message);

            // Refresh dashboard on relevant events
            if (message.type.startsWith('device.') || message.type.startsWith('alert.')) {
                fetchDashboard();
            }
        }

        // Check for saved API key
        const savedKey = localStorage.getItem('nexus_api_key');
        if (savedKey) {
            document.getElementById('api-key-input').value = savedKey;
        }

        // Save API key on connect
        function connect() {
            apiKey = document.getElementById('api-key-input').value;
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            localStorage.setItem('nexus_api_key', apiKey);

            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            fetchDashboard();
            connectWebSocket();
        }
    </script>
</body>
</html>
